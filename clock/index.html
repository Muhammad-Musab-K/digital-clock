<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        
            <div id="day" class="new"></div><span>:</span>
        
        
            <div id="date" class="new"></div><span>:</span>
    
            <div id="hours" class="new"></div><span>:</span>
    
            <div id="minute" class="new"></div><span>:</span>
        
            <div id="sec" class="new"></div>
        
    </div>

    <script src="script.js"></script>
</body>

</html>
